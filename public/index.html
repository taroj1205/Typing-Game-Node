<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <title>タイピングゲーム風単語学習</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section id="login" style="display: block;">
  <h1>Typing Game</h1>
  <form method="post" onsubmit="event.preventDefault(); login();" id="loginForm">
    <div>
      <label for="url">Quizlet:</label>
      <input type="text" id="url" placeholder="https://quizlet.com" required autofocus>
    </div>
    <div>
      <label for="username">Username:</label>
      <input type="username" id="username" placeholder="ユーザー名" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="パスワード" required>
    </div>
    <div>
      <button type="submit" id="submit">Login/Signup</button>
    </div>
  </form>
</section>
<section id="game" style="display: none;">
  <p id="term"></p>
  <p id="def" onclick="setTimeout('this.focus()', 0);"></p>
  <p id="word_count"></p>
</section>
<section id="stats">
  <button id="menuToggle">&#9776;</button>
  <div id="menu">
    <div id="history"></div>
    <div id="settings">
      <h2>Settings</h2>
      <table>
        <thead>
        <tr><th>Setting</th><th>Status</th></tr>
        </thead>
        <tbody>
        <tr><td>Coming Soon: </td><td>ON</td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <p id="title"></p>
  <p id="leaderboard"></p>
</section>
<section id="hidden">
  <input type="password" onblur="this.focus()"  id="typingInput" style="opacity: 0; position: absolute; left: -9999px; top: 0; display: none;" autofocus autocomplete="off">
</section>
<script async src="script.js"></script>
</body>
</html>
