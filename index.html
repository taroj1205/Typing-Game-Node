<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <title>タイピングゲーム風単語学習</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main>
    <section id="login" style="display: block;">
      <h1>Typing Game</h1>
      <form method="post" onsubmit="event.preventDefault(); login();" id="loginForm">
        <div>
          <label for="url">Quizlet:</label>
          <input type="text" id="url" placeholder="https://quizlet.com" required autofocus>
        </div>
        <div>
          <label for="username">Username:</label>
          <input type="username" id="username" placeholder="ユーザー名" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="パスワード" required>
        </div>
        <div>
          <button type="submit" id="submit">Login/Signup</button>
        </div>
      </form>
    </section>
    <section id="game" style="display: none;">
      <div id="termAndDef">
        <p id="term"></p>
        <p id="def"></p>
      </div>
    </section>
    <section id="stats">
      <button id="menuToggle">&#9776;</button>
      <div id="historyMenu">
        <div id="history"></div>
      </div>

      <p id="title"></p>
    </section>
    <section id="hidden">
      <input type="password" onblur="this.focus()"  id="typingInput" style="opacity: 0; position: absolute; left: -9999px; top: 0; display: none;" autofocus autocomplete="off">
    </section>
  </main>
  <script async src="script.js"></script>
</body>
</html>
