    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <meta name="description" content="タイピングゲーム風な形で単語を学習できるサイト。" />
    <meta name="keywords" content="単語,タイピング,ゲーム" />
    <meta property="og:title" content="タイピングゲーム風単語学習" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://typing-game.taroj1205.poyo.jp/" />
    <meta property="og:description" content="タイピングゲーム風な形で単語を学習できるサイトです。" />
    <meta property="og:site_name" content="タイピングゲーム風単語学習" />

    <meta name="twitter:card" content="summary_large_image" />
    <!-- TODO <meta name="twitter:image:src" content="" /> -->
    <meta name="twitter:site" content="@taroj1205">
    <meta name="twitter:creator" content="@taroj1205">

    <meta name="designer" content="taroj1205" />
</head>
<body><h1>{{username}}'s profile</h1>
<div id="line">
    <canvas id="line-chart" width="1000" height="400"></canvas>
</div>
<div id="bar">
    <canvas id="bar-chart" width="1000" height="400"></canvas>
</div>
<div id="circle">
    <canvas id="circle-chart" width="400" height="400"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>new Chart(document.getElementById('line-chart'), { type: 'line', data: { labels: {{{labelsLine}}}, datasets: [{ label: 'Word Count', data: [{{{dataLine}}}], backgroundColor: '#22587d' }] }, options: { responsive: false, scales: { y: { beginAtZero: true } } } });</script>
<script>new Chart(document.getElementById('bar-chart'), { type: 'bar', data: { labels: {{{labels}}}, datasets: [{ label: 'Word Count', data: {{{data}}}, backgroundColor: {{{background}}} }] }, options: { responsive: false } });</script>
<script>new Chart(document.getElementById('circle-chart'), { type: 'doughnut', data: { labels: {{{labels}}}, datasets: [{ label: 'Word Count', data: {{{data}}}, backgroundColor: {{{colors}}} }] }, options: { responsive: false } });</script>
</body>
</html>
