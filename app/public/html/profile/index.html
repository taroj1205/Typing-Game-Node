<body><h1>{{username}}'s profile</h1>
<h2>Total playtime: {{playtime}}</h2>
<section id="graph">
    <div id="line">
        <canvas id="line-chart" width="1000" height="400"></canvas>
    </div>
    <div id="bar">
        <canvas id="bar-chart" width="1000" height="400"></canvas>
    </div>
    <div id="circle">
        <canvas id="circle-chart" width="200" height="400"></canvas>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>new Chart(document.getElementById('line-chart'), { type: 'line', data: { labels: {{{labelsLine}}}, datasets: [{ label: 'Word Count', data: [{{{dataLine}}}], backgroundColor: '#22587d' }] }, options: { responsive: true, aspectRatio: 1, maintainAspectRatio: true, scales: { y: { beginAtZero: true } } } });</script>
<script>new Chart(document.getElementById('bar-chart'), { type: 'bar', data: { labels: {{{labels}}}, datasets: [{ label: 'Word Count', data: {{{data}}}, backgroundColor: {{{background}}} }] }, options: { responsive: true, aspectRatio: 1, maintainAspectRatio: true } });</script>
<script>new Chart(document.getElementById('circle-chart'), { type: 'doughnut', data: { labels: {{{labels}}}, datasets: [{ label: 'Word Count', data: {{{data}}}, backgroundColor: {{{colors}}} }] }, options: { responsive: true, borderWidth: 1 } });</script>
