<body>
	<div class="container">
		<h1 class="title">Account Management</h1>
		<form id="change-password-form">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" {{#if username}}value="{{username}}" {{/if}} required>
			<label for="current-password">Current Password:</label>
			<input type="password" id="current-password" name="current-password" required>
			<label for="new-password">New Password:</label>
			<input type="password" id="new-password" name="new-password" required>
			<label for="confirm-password">Confirm Password:</label>
			<input type="password" id="confirm-password" name="confirm-password" required>
			<button type="submit" id="change-password-button" disabled>Change Password</button>
		</form>
	</div>
	<script src="/script/account/dist/script.js"></script>
</body>
