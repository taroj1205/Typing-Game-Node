<body>
<section id="loading" style="display: none;">
    <h1>Typing Game</h1>
    <p>Loading...</p>
    <p id="ping"></p>
</section>
<section id="login" style="display: none;">
  <h1>Typing Game</h1>
  <form method="post" onsubmit="event.preventDefault(); login();" id="loginForm">
    <div>
      <label for="url">Quizlet:</label>
      <input type="text" id="url" placeholder="https://quizlet.com" required autofocus>
    </div>
    <div>
      <label for="username">Username:</label>
      <input type="username" id="username" placeholder="ユーザー名" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="パスワード" required>
    </div>
    <div>
      <button type="submit" id="submit">Login/Signup</button>
    </div>
  </form>
</section>
<section id="game" style="display: none;">
  <p id="term"></p>
  <p id="def" onclick="setTimeout('typingInput.focus()', 0);"></p>
  <p id="word_count"></p>
</section>
<section id="stats" style="display: none;">
  <button id="menuToggle">&#9776;</button>
  <div id="menu">
    <div id="history"></div>
    <div id="settings">
      <h2>Settings</h2>
      <table>
        <tbody>
        <tr><td id="setting_username"></td><td><button id="logout">Logout</button></td></tr>
        <tr><td>Language:</td><td>English</td></tr>
        <tr><td>Quizlet:</td><td><form method="post" onsubmit="event.preventDefault(); getNewQuizletData();" id="quizletForm"><input id="quizletLinkSettings" placeholder="https://quizlet.com/..." required><button type="submit" id="submitQuizlet">Submit</button></form></td></tr>
        <tr><td>Furigana:</td><td id="toggleFurigana">OFF</td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <p id="title"></p>
  <p id="link"></p>
</section>
<section id="hidden">
  <input type="text" onBlur="this.focus()" id="typingInput" style="display: none;" autoFocus autoComplete="off"
         inputMode="none">
</section>
<script async src="../../js/main/script.js"></script>
